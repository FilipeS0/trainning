<section class="pass_container">
  <form [formGroup]="firstForm">
    <label for="pass">
      Password
      <input type="password" id="pass" formControlName="pass" autocomplete="off" />
    </label>
    <label for="r-pass">
      Confirm your password
      <input type="password" id="r-pass" formControlName="rPass" autocomplete="off" />
    </label>
  </form>
</section>
